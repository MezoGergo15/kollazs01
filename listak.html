    <link rel="stylesheet" href="style.css">
</head>
<style>
   body{
        margin: 0;
        font-family: "Lato", sans-serif;
      }
      button{
          border-radius: 25px;
          background-color: rgb(8, 241, 241);
      }
      a{
        color: aqua;
        text-decoration: none;
      }
      .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }
      
      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }
      
      .sidebar a.active {
        background-color: #f80909;
        color: white;
      }
      
      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }
      
      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 1000px;
      }
      
      @media screen and (max-width: 700px) {
        .sidebar {
            width: 100%;
            height: auto;
            position: relative;
        }
      
        .sidebar a {
            float: left;
        }
      
        div.content {
            margin-left: 0;
        }
      }
      
      @media screen and (max-width: 400px) {
        .sidebar a {
            text-align: center;
            float: none;
        }
      }
    </style>
    </head>

    </div>

    </div>

</body>

</html>
