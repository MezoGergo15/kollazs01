<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-image: url(https://sawepecomcdn.blob.core.windows.net/ph-web-ordering/PH%20HU/Images/PH%20Product%20pictures_comp/2x_pizza_kedvezo_aron.jpg); background-repeat: no-repeat; background-size: cover;">
    <h1 style="text-align: center;">Pizza Rendelés</h1>
    <div class="content">
    <legend style="text-align: center;">Adatok:</legend>
    <fieldset style="text-align: center;">
        <p>Név: <input type="text" name="nev">
                <small>Vezetéknév Keresztnév</small></p>

    </fieldset>
    <legend style="text-align: center;">Válassz a méretek közül:</legend>
    <fieldset style="text-align: center;">
    <select>
        <option>---Válassz!--- </option>
        <option>Nagy       </option>
        <option>Kicsi     </option>
    </select>
</fieldset>
<fieldset style="text-align: center;">
    <legend style="text-align: center;">Feltétek:</legend>
    <select>
        <option>---Válassz!--- </option>
        <option>Sonka        </option>
        <option>Sajt     </option>
        <option>Gomba    </option>
    </select>
</fieldset>
<fieldset style="text-align: center;">
    <legend style="text-align: center;">Egyéb megjegyzés a futárnak:</legend>
    <textarea cols=40 rows=4></textarea>
</fieldset>
<fieldset style="text-align: center;">
    <p>mennyiség: <input type="number" name="mennyiseg"> db</p>
    <p>egyéb: <textarea name="egyeb"></textarea></p>
    <p>Kért szállítási idő: <input type="time" name="kiszallitas"></p>
    <br>
    <input type="reset" name="visszaallitas">
    <input type="submit" name="kuldes">
</fieldset>
</div>
<footer style="text-align: center;">
